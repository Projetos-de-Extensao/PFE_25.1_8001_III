<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicVibe</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="src/logoMusicaVibe.svg" alt="Logo MusicVibe">
            </div>
            <nav class="nav">
                <a href="#">Sobre Nós</a>
                <ar href="#">Cartegorias</a>
                <a href="#">Em Alta</a>
                <a href="#">Shows</a>
            </nav>
            <div class="user-info">
                <img src="src/user-icon.svg" alt="Usuário" class="user-icon">
                <span>Jonh de Carvalho</span>
            </div>
        </div>
    </header>

    <section class="cadastro-section">
        <form class="cadastro-form">
            <h2>Primeiro Pequeno Passo</h2>
            <div class="form-row">
                <label for="nome" class="label-azul">Nome</label>
                <input type="text" placeholder="Digite o nome da clínica" name="nome" id="nome" class="full-width">
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="cpf_cnpj" class="label-azul">CPF/CNPJ</label>
                    <input type="text" placeholder="Digite o CPF/CNPJ" name="cpf_cnpj" id="cpf_cnpj">
                </div>
                <div class="form-col">
                    <label for="estado" class="label-azul">Estado</label>
                    <input type="text" placeholder="Digite seu estado" name="estado" id="estado">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="data_nascimento" class="label-azul">Data de nascimento/criação</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Selecione a data">
                </div>
                <div class="form-col">
                    <label for="cidade" class="label-azul">Cidade</label>
                    <input type="text" placeholder="Selecione sua cidade" name="cidade" id="cidade">
                </div>
            </div>
            <div class="form-row">
                <label for="email" class="label-azul">Email</label>
                <input type="email" placeholder="Insira o endereço de e-mail para login" name="email" id="email" class="full-width">
            </div>
            <div class="form-row">
                <label for="senha" class="label-azul">Crie uma senha</label>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha" class="full-width">
            </div>
            <div class="form-row">
                <label for="repita_senha" class="label-azul">Repita a senha</label>
                <input type="password" placeholder="Repita a senha anterior" name="repita_senha" id="repita_senha" class="full-width">
            </div>
            <div class="form-row center">
                <button type="submit" class="btn-avancar">Avançar</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-columns">
                <div class="social">
                    <a href="#"><img src="src/logoInstragram.png" alt="Instagram"></a>
                    <a href="#"><img src="src/logoFacebook.png" alt="Facebook"></a>
                </div>
                <div class="links">
                    <a href="#">Início</a>
                    <a href="#">Sobre Nós</a>
                    <a href="#">Categorias</a>
                    <a href="#">Eventos em Alta</a>
                </div>
                <div class="contact">
                    <p><img src="src/email.svg" alt="Email"> suporte@musicvibe.com</p>
                    <p><img src="src/Icon awesome-phone-alt.svg" alt="Telefone"> +21 123 456</p>
                    <p><img src="src/Icon calendar.svg" alt="Dias de Funcionamento"> Segunda - Domingo</p>
                    <p><img src="src/Icon feather-clock.svg" alt="Horário"> 8:00 AM - 10:00 PM (BRT)</p>
                    <p><img src="src/map-pin.svg" alt="Endereço"> Brasil</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2025 MusicVibe. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
